<label>Server Name</label>
<!-- <input type="text"
 class="form-control"
 (input)="onUpdateServerName($event)"> -->
 <input type="text"
  class="form-control"
  [(ngModel)]="serverName">
  <p>{{serverName}}</p>

<button class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">Add Server</button>
  <p *ngIf="serverCreated === true">{{serverCreationStatus}}</p>
<app-server *ngFor="let server of servers"></app-server>
  <hr>


<label>Username</label>
<input type="text"
 class="form-control"
 (change)="onUsernameAllow()"
 [(ngModel)]="userName">
  <p>{{userName}}</p>
  <button class="btn btn-primary"
  [disabled]="userName === ''"
  (click)="onUsernameClick()"
  >Add Username
  </button>
  <p>{{usernameStatus}}</p>
  <hr>
